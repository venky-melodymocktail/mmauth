# Required metadata
sonar.projectKey=auth
sonar.projectName=auth
sonar.projectVersion=1.0

# Path to source directories (relative to the location of the sonar-project.properties file)
sonar.sources=src

# Path to test source directories (optional)
sonar.tests=tests

# Path to source directories containing JavaScript (optional)
sonar.javascript.lcov.reportPaths=coverage/lcov-report

# Path to test reports (optional)
sonar.test.inclusions=**/*Test.java,**/*Spec.js

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Optional: Set the language of the project
sonar.language=js  # Replace with 'java' or other languages as needed
